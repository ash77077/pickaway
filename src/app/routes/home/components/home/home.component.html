<div class="ion-page">
  <ion-content class="ion-padding">
    <div class="store_see-all px-8">
      <div class="">{{ 'Stores' | translate }}</div>
      <div class="see-all" routerLink="/stores">{{ 'See all' |translate }}</div>
    </div>
    <!--    autoplay-delay="2000" autoplay-disable-on-interaction="true"-->
    <swiper-container
      slides-per-view="5.5"
      speed="1000"
      free-mode="true"
      css-mode="true"
    >
      <swiper-slide *ngFor="let item of stores">
        @if (stores.length) {
          <ion-card
            (click)="openStore(item)"
            [ngClass]="{'active-store': item?.id === selectedStore?.id}"
            class="rounded-card"
          >
            <img alt="" [src]="item?.logo">
          </ion-card>
        }
      </swiper-slide>
    </swiper-container>
    <hr *ngIf="isHome">
    <ng-container *ngIf="isHome; else selectedStoreHtml">

          </div>
          <swiper-container slides-per-view="2.5" speed="500" css-mode="true">
            <swiper-slide *ngFor="let product of store.coffees">
              <ion-card (click)="openModal()">
                <div class="card-img-block">
                  <img alt=""
                       src="https://i.pinimg.com/236x/7d/9e/86/7d9e86fc613c46c4944e27e0483c35c0.jpg">
                  <div class="favorite-btn">
                    <ion-icon
                      [name]="product.isFavorite ? 'heart': 'heart-outline'"
                      (click)="addToFavorite($event, product)"
                    ></ion-icon>
                  </div>
                </div>
                <ion-card-header>
                  <ion-card-subtitle>{{ product.name }}</ion-card-subtitle>
                </ion-card-header>
              </ion-card>
            </swiper-slide>
          </swiper-container>

    <ng-template #selectedStoreHtml>
      <app-store-page
        [selectedStore]="selectedStore"
      ></app-store-page>
    </ng-template>

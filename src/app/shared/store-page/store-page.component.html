<ion-modal
  #modal
  trigger="address-modal"
  [isOpen]="isAddressOpen"
  [initialBreakpoint]="0.7"
  [backdropDismiss]="false"
  [backdropBreakpoint]="0.5"
>
  <ng-template>
    <ion-content>
      <ion-toolbar>
        <ion-title>Choose Address</ion-title>
      </ion-toolbar>
      <ion-list>
        <div class="modal-config" *ngIf="addresses?.length">
          <ion-item *ngFor="let item of addresses">
            <ion-label (click)="selectAddress(item)">
              <div class="branches-list">
                <div [ngClass]="{'selected-address': item.open}">{{ item.name }}</div>
                <p>{{ item.workingHours }}</p>
              </div>
            </ion-label>
          </ion-item>
        </div>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>
<!--</ion-content>-->
